<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Riuscito</title>
  <style>
    body{
      font-family:Arial,sans-serif;
      text-align:center;
      margin:50px;
      background:#0A0B0D;
      color:#F5F7FA;
    }
    h1{
      color:#22c55e;
      font-size:1.8rem;
      margin-bottom:10px;
    }
    p,a{font-size:1rem}
    a{
      color:#38bdf8;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <h1>Pagamento Completato âœ…</h1>
  <p id="message">Aggiornando i crediti...</p>
  <p>Verrai reindirizzato alla homepage tra pochi secondi...</p>
  <a href="/">Torna alla Home</a>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);

      // presi da query oppure da localStorage (come fai dallo script principale)
      let user = urlParams.get("user")    || localStorage.getItem("pendingUser");
      let credits = urlParams.get("credits") || localStorage.getItem("pendingCredits");

      const msgEl = document.getElementById("message");

      if (!user || !credits) {
        msgEl.textContent = "Errore nei parametri del pagamento.";
        return;
      }

      const creditsInt = parseInt(credits, 10);
      if (isNaN(creditsInt) || creditsInt <= 0) {
        msgEl.textContent = "Valore crediti non valido.";
        return;
      }

      try {
        // Aggiungo i crediti usando la tua API Express
        const res = await fetch(`/api/users/${encodeURIComponent(user)}/credits`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ delta: creditsInt })   // sommo i crediti pagati
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          throw new Error(`PATCH error: ${res.status} ${text}`);
        }

        const data = await res.json();
        const newCredits = data.credits ?? "sconosciuti";

        msgEl.textContent = `Pagamento completato! Ora hai ${newCredits} crediti.`;

        // pulisco i dati temporanei
        localStorage.removeItem("pendingUser");
        localStorage.removeItem("pendingCredits");

        // dopo 3 secondi torno alla home (stessa origine, va bene sia in locale che su Render)
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);

      } catch (e) {
        console.error(e);
        msgEl.textContent = "Errore nell'aggiornamento dei crediti.";
      }
    });
  </script>
</body>
</html>
